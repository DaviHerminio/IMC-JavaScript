<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <div class="container">
        <div class="title">Calculadora - IMC</div>

        <div class="content">
            <div class="input">
                <label>Nome: </label>
                <input type="text" name="" id="name">
            </div>
            <div class="input">
                <label>Altura:</label>
                <input maxlength="2" size="2" type="number" name="" id="height">
            </div>
            <div class="input">
                <label>Peso:   </label>
                <input  type="number" name="" id="weight">
            </div>
    
            <button onclick="calculate()" id="btn">Calcular</button>
    
            <div class="result" id="resultado"></div>
        </div>

        
    </div>
    
</body>
</html>
